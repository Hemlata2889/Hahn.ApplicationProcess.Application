<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName & validate" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Family Name</label>
        <input type="text" value.bind="familyname & validate" class="form-control" id="ln" placeholder="family name">
      </div>
      <div class="form-group">
        <label for="ad">Address</label>
        <input type="text" value.bind="address & validate" class="form-control" id="ad" placeholder="address">
      </div>
      <div class="form-group">
        <label for="coo">Country of Origin</label>
        <input type="text" value.bind="country" class="form-control" id="coo" placeholder="country of origin">
      </div>
      <div class="form-group">
        <label for="em">Email</label>
        <input type="text" value.bind="email & validate" class="form-control" id="em" placeholder="email">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" value.bind="age & validate" class="form-control" id="age" placeholder="age">
      </div>
      
      <div class="form-group">
        <label for="hired">Hired</label>
        <select id="hired"  value.bind="selectedValue & validate" class="form-control">
          <option model.bind="null">Choose...</option>
          <option repeat.for="status of isHired" model.bind="status">${status.value}</option>
        </select>
        <!--<input type="text" value.bind="hired" class="form-control" id="hired" placeholder="hired">-->
      </div>
      <hr />

      <ul if.bind="controller.errors">
        <li repeat.for="error of controller.errors">${error.message}</li>
      </ul>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
</template>
